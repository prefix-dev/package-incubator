context:
  version: "0.3.6"

package:
  name: cargo-binutils
  version: ${{ version }}

source:
  url: https://github.com/rust-embedded/cargo-binutils/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 431fb12a47fafcb7047d41bdf4a4c9b77bea56856e0ef65c12c40f5fcb15f98f

build:
  script:
    - if: unix
      then: cargo install --root $PREFIX --no-track --locked --path .
      else: cargo install --root %PREFIX% --no-track --locked --path .

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}

tests:
  - package_contents:
      bin:
        - if: unix
          then:
            - cargo-cov
            - cargo-nm
            - cargo-objcopy
            - cargo-objdump
            - cargo-profdata
            - cargo-readobj
            - cargo-size
            - cargo-strip
            - rust-ar
            - rust-cov
            - rust-ld
            - rust-lld
            - rust-nm
            - rust-objcopy
            - rust-objdump
            - rust-profdata
            - rust-readobj
            - rust-size
            - rust-strip
          else:
            - cargo-cov.exe
            - cargo-nm.exe
            - cargo-objcopy.exe
            - cargo-objdump.exe
            - cargo-profdata.exe
            - cargo-readobj.exe
            - cargo-size.exe
            - cargo-strip.exe
            - rust-ar.exe
            - rust-cov.exe
            - rust-ld.exe
            - rust-lld.exe
            - rust-nm.exe
            - rust-objcopy.exe
            - rust-objdump.exe
            - rust-profdata.exe
            - rust-readobj.exe
            - rust-size.exe
            - rust-strip.exe
  - script:
      - if: unix
        then:
          - cd demo-crate
          - cargo size --release | grep -q "text\|__TEXT"
          - cargo nm --release | grep -q "main"
        else:
          - cd demo-crate
          - cargo-size --release | findstr "text __TEXT"
          - cargo-nm --release | findstr "main"
    files:
      recipe:
        - demo-crate/

    requirements:
      run:
        - rust

about:
  homepage: https://github.com/rust-embedded/cargo-binutils
  license: Apache-2.0 OR MIT
  summary: Cargo subcommands to invoke the LLVM tools shipped with the Rust toolchain
  description: |
    Cargo subcommands to invoke the LLVM tools shipped with the Rust toolchain.
